<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="img-fd"></div>

            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="sound">
                <img src="img/icon-music.svg" alt="icone de musica">

                <div class="info">
                    <h4>Annual Plan</h4>
                    <span>$59.99/year</span>
                </div><!--div info-->

                <a href="#">Change</a>
            </div><!--div sound-->

            <button class="btn-processo">
                Proceed to Payment
            </button>

            <h3>Cancel Order</h3>
        </div><!--div content-box-->

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            Coded by <a href="https://www.frontendmentor.io/profile/luciano021" target="_blank">Luciano Garcia</a>
        </div>
    </div><!--div container-->
</body>
</html>
